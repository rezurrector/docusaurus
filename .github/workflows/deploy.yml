name: Deploy to Bluehost via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Ensure compatibility with your project

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Deploy via SFTP
        run: |
          echo "$PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "Host docs.rezurrector.com" >> ~/.ssh/config
          echo "  Port 22" >> ~/.ssh/config
          echo "  User angelrob" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/id_rsa" >> ~/.ssh/config
          sftp -b - docs.rezurrector.com <<EOF
            put -r ./build /home2/angelrob/docs.rezurrector.com
            quit
          EOF
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
