name: Deploy on Update

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Configure SSH
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 74.220.209.129 >> ~/.ssh/known_hosts
          ssh-keyscan -H docs.rezurrector.com >> ~/.ssh/known_hosts
          cat ~/.ssh/known_hosts

      - name: Test SSH connection
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          echo "Testing SSH connection..."
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no angelrob@74.220.209.129 "echo Connection successful"

      - name: Deploy to server with retry
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          for i in {1..5}; do
            echo "Attempt $i: Deploying to server..."
            sshpass -p "$SSH_PASSWORD" rsync -avz --delete-after ./build/ angelrob@74.220.209.129:/home2/angelrob/docs.rezurrector.com && break
            echo "Attempt $i failed, retrying in 10 seconds..."
            sleep 10
          done
